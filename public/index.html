
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/images/favicon-32x32.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/images/favicon-32x32.png" />

    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

    <link
      rel="stylesheet"
      type="text/css"
      charset="UTF-8"
      href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.6.0/slick.min.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.6.0/slick-theme.min.css"
    />
    <link rel="stylesheet" href="%PUBLIC_URL%/css/main.css" />
    <title>Best Digital Creative Agency In Mumbai,India | ReverseThought</title>
  </head>

  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>

    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <script src="./js/slick.js"></script>

    <script>
      $("body").on("click", ".hamburger", function () {
        $(".menu").addClass("active");
      });

      $("body").on("click", ".closeModal", function () {
        $(".menu").removeClass("active");
      });

      $(".hover-box").mouseover(function () {
        $(".child-first").css("visibility", "hidden");
        $(".image-box:first-child").css("width", "100px");
        $(".image-box:first-child .col-content").show();
      });
      $(".hover-box").mouseout(function () {
        $(".child-first").css("visibility", "visible");
        $(".image-box:first-child").css("width", "400px");
        $(".image-box:first-child .col-content").hide();
      });
    </script>
  </body>
</html>
